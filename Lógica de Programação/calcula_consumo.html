<meta charset="utf-8">

<h3>Álcool ou gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = Math.round(caminhoComGasolina / tanque);
	var caminhoComAlcool = 300;
	var consumoDeAlcool = Math.round(caminhoComAlcool / tanque);

	

	document.write ("O consumo de Alcool é de " + consumoDeAlcool + " km por litro");
	document.write("<br>");
	document.write("O consumo de gasolina é de " + consumoDeGasolina + "km por litro");

</script>
